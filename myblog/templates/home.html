{% extends 'base.html' %}

{% block content %}

<h1>Posts</h1>

<ul>
  {% for post in object_list %}
    <li><a href="{% url 'article_detail' post.pk %}">{{ post.title }}</a>  
      by: {{ post.author.first_name }} {{ post.author.last_name }} - 
      <small><a href="{% url 'update_post' post.pk %}">Edit</a></li></small>
  {% endfor %}
</ul>
{% endblock %}
