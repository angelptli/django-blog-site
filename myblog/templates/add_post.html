{% extends 'base.html' %}

{% block title %}
  Create a New Blog Post!
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
  <h1>Add Blog Post</h1>
  <br/><br/>

  <div class="form-group">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.media }}
      {{ form.as_p }}
      <button class="btn btn-secondary">Post</button>
    </form>
  </div>

  <script>
    var name = "{{ user.id }}";
    document.getElementById("user_identifier").value = name;
  </script>

{% else%}
  You must be logged in as a user to add blog posts
{% endif %}
{% endblock %}
